<ion-header>

  <ion-navbar>
    <ion-title>Log</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="logs;else no_logs">
    <ion-list-header>
      Travel-Blog logs
    </ion-list-header>
    <ion-item *ngFor="let log of logs | async">
      <ion-icon name="book" item-start></ion-icon>
      <ion-row><ion-col></ion-col><ion-col></ion-col></ion-row>
      <h2>{{log.dateTime}}</h2>
      <h3>{{log.userId}}</h3>
      <p>{{log.message}}</p>
    </ion-item>
  </ion-list>

  <ng-template #no_logs>
    <h1 text-center text-uppercase no-padding style="margin-top: 50px">There are 0 logs</h1>
  </ng-template>
</ion-content>

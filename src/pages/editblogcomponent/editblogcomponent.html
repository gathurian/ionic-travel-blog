<ion-header>

  <ion-navbar>
    <ion-title>{{modeText}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img *ngIf="blogComponent.image!=''" src="{{blogComponent.image}}"/>
  <img *ngIf="blogComponent.image==''" src="{{placeholderimage}}"/>

  <ion-fab right top>
    <button color="light" round ion-fab class="fab-map" (click)="chosoePictureLocation()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label>Blogtext</ion-label>
      <ion-textarea placeholder="" max="3000" [(ngModel)]="blogComponent.text"></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-border>

  <ion-toolbar>
    <ion-buttons *ngIf="mode=='edit'">
      <button (click)="delete()" color="danger" ion-button>LÃ¶schen</button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="cancel()" color="danger" ion-button>Abbrechen</button>
      <button (click)="save()" end ion-button>Speichern</button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>

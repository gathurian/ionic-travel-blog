<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list padding-right>

    <ion-item>
      <ion-label stacked>E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item style="display: none"></ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="signIn()">
      <ion-icon name="lock" class="icon-left"></ion-icon>
      Sign In
    </button>
    <button ion-button color="dark" block (click)="presentRegister()">
      <ion-icon name="person-add" class="icon-left"></ion-icon>
      Register
    </button>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BlogList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <blog-detail *ngFor="let personalBlog of personalBlogs"
               [blog]="personalBlog"
               (click)="presentActionSheet(personalBlog)">
  </blog-detail>

  <ion-fab right bottom>
    <button ion-fab small (click)="presentNewPrompt()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{blog.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img [src]="blog.previewImage"/>

  <h1>{{blog.title}}</h1>

  <h3>{{blog.date}}</h3>

  <p>
    {{blog.abstract}}
  </p>


  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor='let blogComponent of blogComponents'>
        <img [src]="blogComponent.image"/>
        <ion-card-content>
          <p>
            {{blogComponent.text}}
          </p>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>

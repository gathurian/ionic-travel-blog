<ion-header>

  <ion-navbar>
    <ion-title>{{blog.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>{{blog.title}}</h1>

  <h3>{{blog.date}}</h3>

  <p>
    {{blog.abstract}}
  </p>

  <ion-img width="100%" height="100%" [src]="blog.previewImage"></ion-img>




</ion-content>

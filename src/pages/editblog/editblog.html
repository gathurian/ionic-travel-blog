<ion-header>

  <ion-navbar>
    <ion-title>{{modeText}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{blog.previewImage}}"/>

  <ion-fab right top>
    <button color="light" round ion-fab class="fab-map" (click)="chosoePictureLocation()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label>Titel</ion-label>
      <ion-input name="blog-title" placeholder="" [(ngModel)]="blog.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Kurzbeschreibung</ion-label>
      <ion-textarea placeholder="" max="300" [(ngModel)]="blog.abstract"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="blog.date"></ion-datetime>
    </ion-item>
  </ion-list>


  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor='let blogComponent of blogComponents'>
        <ion-card class="smallTravelBlogs" (click)="editBlogComponent($event, blogComponent)">
          <img [src]="blogComponent.image"/>
          <ion-card-content>
            <p>
              {{blogComponent.text}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-fab center top *ngIf="mode=='edit'">
          <button color="primary" round ion-fab class="fab-map" (click)="createNewBlogComponent($event, blog)">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>

<ion-footer no-border>

  <ion-toolbar>
    <ion-buttons *ngIf="mode=='edit'">
      <button (click)="delete()" color="danger" ion-button>LÃ¶schen</button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="cancel()" color="danger" ion-button>Abbrechen</button>
      <button (click)="save()" end ion-button>Speichern</button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="{{bannerBase64}}">
  <p padding>{{welcomeText}}</p>
  <ion-list padding *ngIf="currentUser">
    <ion-list-header>
      User Info
    </ion-list-header>

    <ion-item>{{currentUser.firstName}} {{currentUser.lastName}}</ion-item>
    <ion-item>Friends: {{currentUser.friends.length}}</ion-item>
    <ion-item>Blogs: {{currentUser.blogs.length}}</ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="logOut()">
      <ion-icon name="lock" class="icon-left"></ion-icon>
      Log out
    </button>
  </div>
</ion-content>

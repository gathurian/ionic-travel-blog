<ion-header>

  <ion-navbar>
    <ion-title>FriendList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends | async" (click)="getPersonDetails(friend)">
      {{friend.firstName}} {{friend.lastName}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Freunde</ion-title>

    <button class="profile" ion-fab mini (click)="goToMyProfile()">
      <ion-icon name="person"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar
    [(ngModel)]="searchString"
    (ionInput)="getFriends($event)">
    [showCancelButton]="shouldShowCancel"
  </ion-searchbar>

  <ion-list *ngIf="searchString.length > 0">
    <ion-item *ngFor="let friend of peopleList" (click)="presentFriendPrompt(friend )">
      <ion-icon name="person" item-start=""></ion-icon>
      {{friend.firstName}} {{friend.lastName}}
    </ion-item>
  </ion-list>

  <ion-list inset *ngIf="friends;else no_friends">
    <ion-list-header>
      Meine Freunde
    </ion-list-header>
    <ion-item class="friend" *ngFor="let friend of friends | async" (click)="goToDetails(friend)">
      <ion-icon name="contact" item-start></ion-icon>
      {{friend.firstName}} {{friend.lastName}}
    </ion-item>
  </ion-list>

  <ng-template #no_friends>
    <h1 text-center text-uppercase no-padding style="margin-top: 50px">Du hast (noch) keine Freunde.
      Falls du welche hinzuf√ºgen willst, suche nach Ihnen mit der Suchleistes</h1>
  </ng-template>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Freunde</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list inset *ngIf="friends;else no_friends">
    <ion-list-header>
      Meine Freunde
    </ion-list-header>
    <ion-item class="friend" *ngFor="let friend of friends | async" (click)="goToDetails(friend)">
      <ion-icon name="contact" item-start></ion-icon>
      {{friend.firstName}} {{friend.lastName}}
    </ion-item>
  </ion-list>

  <ng-template #no_friends>
    <h1 text-center text-uppercase no-padding style="margin-top: 50px">Du hast (noch) keine Freunde.
    Falls du welche hinzufügen willst, drücke auf das + unten rechts</h1>
  </ng-template>

  <ion-fab right bottom>
    <button ion-fab small (click)="presentFriendPrompt()">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right top>
    <button ion-fab small (click)="goToMyProfile()">
      <ion-icon name="person"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FriendList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list inset *ngIf="friends;else no_friends">
    <ion-list-header>
      My Friends
    </ion-list-header>
    <ion-item *ngFor="let friend of friends | async" (click)="presentBlogList(friend)">
      <ion-icon name="contact" item-start></ion-icon>
      {{friend.firstName}} {{friend.lastName}}
    </ion-item>
  </ion-list>

  <ng-template #no_friends>
    <h1 text-center text-uppercase no-padding style="margin-top: 50px">You have 0 friends</h1>
  </ng-template>

  <ion-fab right bottom>
    <button ion-fab small (click)="presentFriendPrompt()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

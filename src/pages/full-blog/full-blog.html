<ion-header>

  <ion-navbar>
    <ion-title>Full Blog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="blog">
    <img src="{{blog.bannerBase64}}"/>
    <ion-card-content>
      <ion-card-title>
        {{blog.title}}
      </ion-card-title>
      <p>
        {{blog.story}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>

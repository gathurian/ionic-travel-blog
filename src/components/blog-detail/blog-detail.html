<!-- Generated template for the BlogDetailComponent component -->
<ion-content class="card-background-page">
  <ion-card *ngIf="blog">
    <img src="{{blog.bannerBase64}}"/>
    <div class="card-title">{{blog.title}}</div>
    <div class="card-subtitle">{{blog.date}}</div>
  </ion-card>
</ion-content>
